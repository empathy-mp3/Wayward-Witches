  penitence: 'true'
  ending: ending_c
  death_link: 'true'
  prie_dieu_warp: 'true'
  skip_cutscenes: 'true'
  start_wheel: 'true'
  dash_shuffle: 'random'
  wall_climb_shuffle: 'random'
  skill_randomizer: 'true'
  start_inventory: {}
  thorn_shuffle:
    anywhere: 50
    local_only: 50
  corpse_hints: random
  enemy_scaling: 'true'
  # the following may be changed by triggers
  enemy_randomizer: randomized
  enemy_groups: 'false'
  # the following has upgrades
  difficulty:
    easy: 1
    normal: 5
    hard: 25 # 15, 5, 1
  skip_long_quests: # reduce 'true' to 40, then reduce 'true' to 0
    'false': 20
    'true': 80
  boots_of_pleading: 'false' # random
  purified_hand: 'false' # random
  starting_location: # remove rooftops, then remove knot of words
    albero: 10
    convent: 10
    knot_of_words: 10
    rooftops: 10
  reliquary_shuffle: 'false' # random
  enemy_randomiser_difficulty: # remove '4', then also remove '3', then also remove '2'
    '0': 10
    '1': 20
    '2': 30
    '3': 40
    '4': 50
  triggers:
    - option_category: Blasphemous
      option_name: enemy_randomiser_difficulty
      option_result: '0'
      options:
        Blasphemous:
          enemy_randomizer: 'disabled'
    - option_category: Blasphemous
      option_name: enemy_randomiser_difficulty
      option_result: '1'
      options:
        Blasphemous:
          enemy_randomizer: 'shuffled'
          enemy_groups: 'true'
    - option_category: Blasphemous
      option_name: enemy_randomiser_difficulty
      option_result: '2'
      options:
        Blasphemous:
          enemy_randomizer: 'randomized'
          enemy_groups: 'true'
    - option_category: Blasphemous
      option_name: enemy_randomiser_difficulty
      option_result: '3'
      options:
        Blasphemous:
          enemy_randomizer: 'shuffled'
          enemy_groups: 'false'
    - option_category: Blasphemous
      option_name: enemy_randomiser_difficulty
      option_result: '4'
      options:
        Blasphemous:
          enemy_randomizer: 'randomized'
          enemy_groups: 'false'


