Hollow Knight:
  # these will always be the value defined
  progression_balancing: random-range-low-0-50
  RandomizeDreamers: 'true'
  RandomizeSkills: 'true'
  RandomizeSwim: 'true'
  RandomizeCharms: 'true'
  RandomizeKeys: 'true'
  RandomizeMaskShards: 'true'
  RandomizeVesselFragments: 'true'
  RandomizeCharmNotches: 'true'
  RandomizePaleOre: 'true'
  RandomizeGeoChests: 'true'
  RandomizeJunkPitChests: 'true'
  RandomizeRancidEggs: 'true'
  RandomizeRelics: 'true'
  RandomizeBossEssence: 'true'
  RandomizeGrubs: 'true'
  RandomizeMimics: 'true'
  RandomizeMaps: 'true'
  RandomizeStags: 'true'
  RandomizeGeoRocks: 'random'
  RandomizeBossGeo: 'true'
  RandomizeSoulTotems: 'random'
  RandomizeLoreTablets: 'random'
  RandomizeElevatorPass: 'random'
  ExtraPlatforms: 'random'
  PreciseMovement: 'true'
  ProficientCombat: 'true'
  BackgroundObjectPogos: 'true'
  EnemyPogos: 'true'
  ObscureSkips: 'true'
  ShadeSkips: 'false'
  InfectionSkips: 'true'
  FireballSkips: 'true'
  StartLocation: king's_pass
  AddUnshuffledLocations: 'false'
  Goal: 
    'radiance': 50
    'godhome': 1
    'godhome_flower': 1
  WhitePalace: include
  DeathLink: 'true'
  DeathLinkShade: shade
  DeathLinkBreaksFragileCharms: 'false'
  MinimumGeoPrice: '1'
  MinimumGrubPrice: '1'
  MinimumEssencePrice: '1'
  MinimumCharmPrice: '1'
  MinimumEggPrice: '1'
  EggShopSlots: 'random-range-0-10'
  SlyShopSlots: 'random-range-3-13'
  SlyKeyShopSlots: 'random-range-1-11'
  IseldaShopSlots: 'random-range-0-7'
  SalubraShopSlots: 'random-range-0-10'
  SalubraCharmShopSlots: 'random-range-0-10'
  LegEaterShopSlots: 'random-range-0-8'
  GrubfatherRewardSlots: 'random-range-2-12'
  SeerRewardSlots: 'random-range-3-13'
  ExtraShopSlots: 'random-range-0-10'
  SplitCrystalHeart: 
    'true': 80
    'false': 20
  SplitMothwingCloak: 
    'true': 80
    'false': 20
  SplitMantisClaw: 
    'true': 80
    'false': 20
  CostSanity: 'on'
  CostSanityHybridChance: '10'
  CostSanityEggWeight: '1'
  CostSanityGrubWeight: '1'
  CostSanityEssenceWeight: '1'
  CostSanityCharmWeight: '1'
  CostSanityGeoWeight: '8'
  extra_local_items:
    'none': 25
    'dreamers': 25
    'fragments': 25
    'dreamersAndFragments': 25
  start_inventory:
    Sprintmaster: 1
  # these might be changed by triggers
  RandomizeFocus: 'true'
  RandomizeNail: 'true'
  RandomizeWhisperingRoots: 'random'
  RandomizeGrimmkinFlames: 'random'
  RandomizeJournalEntries: 'random'
  RandomizeLifebloodCocoons: 'random'
  SpikeTunnels: 'true'
  AcidSkips: 'true'
  DamageBoosts: 'true'
  DangerousSkips: 'true'
  DarkRooms: 'true'
  ComplexSkips: 'true'
  DifficultSkips: 'true'
  MaximumGeoPrice: '1000'
  MaximumGrubPrice: '23'
  MaximumEssencePrice: '1400'
  MaximumCharmPrice: '40'
  MaximumEggPrice: '10'
  local_items: [Mimics, LifebloodCocoons, SoulTotems, JournalEntries, LoreTablets, Maps]

  # these will be changed by upgrades and may affect the items just above
  StartingGeo: '0' # random-range-0-1000, random-range-0-3000
  RemoveSpellUpgrades: 'true' # set to false
  RandomCharmCosts: 'random-range-90-180' # random-range-90-140, random-range-90-110, random-range-70-110
  starting_difficulty:  # set high to 10, then set high to 0
    'low': 10
    'mid': 20
    'high': 30
  skips_enabled: # remove all, then remove tedious, then remove dangerous
    'all': 20
    'exclude_tedious': 20
    'exclude_dangerous': 20
    'exclude_painful': 20
  shop_costs: # remove expensive, then also remove pricey
    'sale': 1
    'cheap': 4
    'average': 20
    'pricey': 20
    'expensive': 20

  triggers:
    # skips
    - option_category: Hollow Knight
      option_name: skips_enabled
      option_result: 'all'
      options:
        Hollow Knight:
          AcidSkips: 'true'
          DamageBoosts: 'true'
          DangerousSkips: 'true' 
          SpikeTunnels: 'true' 
          DifficultSkips: 'true'
          ComplexSkips: 'true'
          DarkRooms: 'true'
    - option_category: Hollow Knight
      option_name: skips_enabled
      option_result: 'exclude_tedious'
      options:
        Hollow Knight:
          AcidSkips: 'true'
          SpikeTunnels: 'true' 
          DifficultSkips: 'true'
          DamageBoosts: 'true'
          DangerousSkips: 'true' 
          ComplexSkips: 'false'
          DarkRooms: 'false'
    - option_category: Hollow Knight
      option_name: skips_enabled
      option_result: 'exclude_dangerous'
      options:
        Hollow Knight:
          AcidSkips: 'true'
          SpikeTunnels: 'true' 
          DifficultSkips: 'true'
          DamageBoosts: 'false'
          DangerousSkips: 'false' 
          ComplexSkips: 'false'
          DarkRooms: 'false'
    - option_category: Hollow Knight
      option_name: skips_enabled
      option_result: 'exclude_painful'
      options:
        Hollow Knight:
          AcidSkips: 'false'
          SpikeTunnels: 'false' 
          DifficultSkips: 'false'
          DamageBoosts: 'false'
          DangerousSkips: 'false' 
          ComplexSkips: 'false'
          DarkRooms: 'false'
    # shop costs
    - option_category: Hollow Knight
      option_name: shop_costs
      option_result: 'expensive'
      options:
        Hollow Knight:
          MaximumGeoPrice: '1500'
          MaximumGrubPrice: '40'
          MaximumEssencePrice: '2000'
          MaximumCharmPrice: '32'
          MaximumEggPrice: '10'
    - option_category: Hollow Knight
      option_name: shop_costs
      option_result: 'pricey'
      options:
        Hollow Knight:
          MaximumGeoPrice: '1000'
          MaximumGrubPrice: '30'
          MaximumEssencePrice: '1600'
          MaximumCharmPrice: '26'
          MaximumEggPrice: '8'
    - option_category: Hollow Knight
      option_name: shop_costs
      option_result: 'average'
      options:
        Hollow Knight:
          MaximumGeoPrice: '750'
          MaximumGrubPrice: '20'
          MaximumEssencePrice: '1300'
          MaximumCharmPrice: '20'
          MaximumEggPrice: '6'
    - option_category: Hollow Knight
      option_name: shop_costs
      option_result: 'cheap'
      options:
        Hollow Knight:
          MaximumGeoPrice: '500'
          MaximumGrubPrice: '16'
          MaximumEssencePrice: '1000'
          MaximumCharmPrice: '16'
          MaximumEggPrice: '5'
    - option_category: Hollow Knight
      option_name: shop_costs
      option_result: 'sale'
      options:
        Hollow Knight:
          MaximumGeoPrice: '300'
          MaximumGrubPrice: '12'
          MaximumEssencePrice: '800'
          MaximumCharmPrice: '12'
          MaximumEggPrice: '4'
    # randomise local progression - not related to upgrades
    - option_category: Hollow Knight
      option_name: extra_local_items
      option_result: 'dreamers'
      options:
        Hollow Knight:
          +local_items: 
            - 'Dreamers'
    - option_category: Hollow Knight
      option_name: extra_local_items
      option_result: 'fragments'
      options:
        Hollow Knight:
          +local_items: 
            - 'WhiteFragments'
    - option_category: Hollow Knight
      option_name: extra_local_items
      option_result: 'dreamersAndFragments'
      options:
        Hollow Knight:
          +local_items: 
            - 'WhiteFragments'
            - 'Dreamers'
    # starting difficulty
    - option_category: Hollow Knight
      option_name: starting_difficulty
      option_result: 'low'
      options:
        Hollow Knight:
          RandomizeFocus: 'false'
          RandomizeNail: 'random'
    - option_category: Hollow Knight
      option_name: starting_difficulty
      option_result: 'mid'
      options:
        Hollow Knight:
          RandomizeFocus: 'random'
          RandomizeNail: 'random'
    - option_category: Hollow Knight
      option_name: starting_difficulty
      option_result: 'high'
      options:
        Hollow Knight:
          RandomizeFocus: 'true'
          RandomizeNail: 'true'

