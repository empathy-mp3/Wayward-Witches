The Witness:
  # these stay the same
  progression_balancing: random-range-low-0-50
  victory_condition: panel_hunt
  mountain_lasers: random-high
  challenge_lasers: random-high
  panel_hunt_total: random-high
  panel_hunt_postgame: random
  panel_hunt_discourage_same_area_factor: '0'
  disable_non_randomized_puzzles: 'false'
  shuffle_discarded_panels: 'true'
  shuffle_EPs:
    individual: 50
    obelisk_sides: 50
  shuffle_postgame: 'false'
  shuffle_symbols: 'true'
  shuffle_doors: random
  door_groupings: random
  shuffle_boat: 'true'
  shuffle_lasers:
    local: 50
    anywhere: 50
  obelisk_keys: 'true'
  hint_amount: random-low
  vague_hints: random
  area_hint_percentage: random
  laser_hints: 'false'
  early_caves: add_to_pool
  elevators_come_to_you:
    'false': 50
    'true': 25
  shuffle_dog:
    puzzle_skip: 50
    random_item: 50
  death_link: 'true'
  # these are upgrades
  puzzle_randomization:
    sigma_normal: 25
    sigma_expert: 25 # reduce to 5
    umbra_variety: 25 # reduce to 5
  panel_hunt_required_percentage: # change to random-range-high-90-100, then to random-range-high-75-100
    '100': 50
  shuffle_vault_boxes: 'true' # change to random
  EP_difficulty: # upgrade 1 = change eclipse to 0, upgrade 2 = change normal to 30
    normal: 0
    tedious: 20
    eclipse: 10
  trap_percentage: # change to random, then to random-low
    random-high: 50
  puzzle_skip_amount: # change random-range-low-0-10 to 50, then remove '0'
    '0': 50
    random-range-low-0-10: 0
  death_link_amnesty: # 5 upgrades, detailed per option below
    '0': 50
    '1': 0 # first upgrade: reduce '0' by 10 (to 40) and increase '1' to 10
    '2': 0 # second upgrade: reduce '0' by 10 (to 30) and increase '2' to 20
    '3': 0 # third upgrade: reduce '0' by 10 (to 20) and increase '3' to 30
    '4': 0 # fourth upgrade: reduce '0' by 10 (to 10) and increase '4' to 40
    '5': 0 # fifth upgrade: reduce '0' by 10 (to 0) and increase '5' to 50

