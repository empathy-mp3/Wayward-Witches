Factorio:
  max_science_pack: utility_science_pack #utility_science_pack -> production_science_pack -> chemical_science_pack
  goal: satellite # satellite -> rocket
  tech_tree_layout: large_diamonds #large_diamonds -> single
  min_tech_cost: 50 #50 -> 5
  max_tech_cost: 2000 # 2000 -> 500
  tech_cost_distribution: even
  tech_cost_mix: 70
  ramping_tech_costs: 'false'
  silo: randomize_recipe # randomize_recipe -> spawn
  satellite: randomize_recipe
  free_samples: none # none -> single_craft -> stack
  tech_tree_information: advancement
  recipe_time: chaos # chaos -> new_normal -> new_fast
  recipe_ingredients: science_pack
  recipe_ingredients_offset: 2 # 2 -> 1 -> 0 -> -1
  imported_blueprints: true
  progressive: on
  teleport_traps: 0
  grenade_traps: 0
  cluster_grenade_traps: 0
  artillery_traps: 0
  atomic_rocket_traps: 1 # 1 -> 0
  attack_traps: 0
  evolution_traps: 0
  evolution_trap_increase: 1
  death_link: 'true'
  energy_link: 'true'

